<script>
    // password complexity
    $("#password").on('input', function(e) {
        var complex = checkPassword($(this).val());
        var progress = $('#progress-password');
        var valid = complex > 50;
        if (valid) {
            progress.css({
                'width': complex + '%',
                'box-shadow': valid ?
                    '0px 0px ' + (parseFloat(complex) / 33.3333333) + 'px ' + (parseFloat(complex) / 33.3333333) + 'px var(--primary-opaque-strong)' : '0px 0px ' + (parseFloat(complex) / 33.3333333) + 'px ' + (parseFloat(complex) / 33.3333333) + 'px rgb(209, 102, 102, 0.15)',
                'background-color': valid ? 'var(--primary)' : '#D16666'
            });
        } else {
            progress.css({
                'width': (parseFloat(complex) / 1.5) + '%',
                'box-shadow': valid ?
                    '0px 0px ' + (parseFloat(complex) / 33.3333333) + 'px ' + (parseFloat(complex) / 33.3333333) + 'px var(--primary-opaque-strong)' : '0px 0px ' + (parseFloat(complex) / 33.3333333) + 'px ' + (parseFloat(complex) / 33.3333333) + 'px rgb(209, 102, 102, 0.15)',
                'background-color': valid ? 'var(--primary)' : '#D16666'
            });
        }
    });

    $("#register-form").submit(function(e) {
        e.preventDefault();

        if ($('#register-button').hasClass('disabled'))
            return;

        $('#register-button').addClass('disabled');
        if ($("#password").val() !== $("#confirm_password").val()) {
            notify("The passwords fields do not match.", 0);
            enable_auth_button();
            return;
        }
        var data = new FormData($('#register-form')[0]);
        $.ajax({
            url: '../php/register/register.php',
            contentType: "text/html; charset=UTF-8",
            type: 'POST',
            data: data,
            cache: false,
            async: true,
            processData: false,
            contentType: false,
            success: function(response) {
                grecaptcha.execute();
                switch (response) {
                    case "success":
                        notify("Account registered successfully.", 1);
                        setTimeout(
                            function() {
                                $(location).attr('href', '../dashboard/index.html');
                            }, 2500);
                        break;
                    case "success_redirect":
                        notify("Successfully logged in.", 1);
                        setTimeout(
                            function() {
                                $(location).attr('href', '../dashboard/product/indexbead.html?product=1');
                            }, 2500);
                        break;
                    case "empty_data":
                        notify("Fields cannot be empty.", 0);
                        break;
                    case "user_short":
                        notify("Your username is too short. It needs at least 3 characters.", 0);
                        break;
                    case "pass_short":
                        notify("Your password is too short. It needs at least 8 characters.", 0);
                        break;
                    case "pass_long":
                        notify("Your password is too long.", 0);
                        break;
                    case "pass_weak":
                        notify("Your password is too weak.", 0);
                        break;
                    case "pass_match":
                        notify("The passwords fields do not match.", 0);
                        break;
                    case "account_exists":
                        notify("That username or email already exists.", 0);
                        break;
                    case "captcha_failed":
                        notify("Captcha failed, try again.", 0);
                        break;
                    case "email_not_valid":
                        notify("Email not valid.", 0);
                        break;
                    case "username_not_valid":
                        notify("Your username contains characters that are not valid.", 0);
                        break;
                }
            },
            error: function() {
                notify("Some unknown error has occurred, please try again later.", 0);
            }
        });
        enable_auth_button();
    });

    function enable_auth_button() {
        setTimeout(
            function() {
                $('#register-button').removeClass('disabled').delay(800);
            }, 700);
    }
</script>
